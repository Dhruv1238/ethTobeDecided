specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StepStakeDynamicNFT
    network: sepolia
    source:
      address: "0x5e80F282a08e5C84BcD94f94fE87259e412193ca"
      abi: StepStakeDynamicNFT
      startBlock: 7218916
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - MetadataUpdate
        - NFTMinted
        - OwnershipTransferred
        - StakeForfeit
        - Staked
        - StepsCounted
        - Transfer
      abis:
        - name: StepStakeDynamicNFT
          file: ./abis/StepStakeDynamicNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: NFTMinted(indexed address,uint256)
          handler: handleNFTMinted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: StakeForfeit(indexed address,uint256)
          handler: handleStakeForfeit
        - event: Staked(indexed address,uint256)
          handler: handleStaked
        - event: StepsCounted(indexed address,uint256)
          handler: handleStepsCounted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/step-stake-dynamic-nft.ts
